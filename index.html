<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Filter Example</title>
  </head>
  <body class="flow-space bg-dark">
    <h2>Filter ui cards via their profession.</h2>
    <select name="roles" id="roles-select">
      <option value="">Profession</option>
      <option value="admin">Admin</option>
      <option value="developer">Developer</option>
    </select>

    <ol class="developers flow-space"></ol>
    <ol class="admins flow-space"></ol>

    <button class="filter">Filter</button>
    <button class="toggle">Toggle Theme</button>

    <script src="script.js"></script>
  </body>
</html>
